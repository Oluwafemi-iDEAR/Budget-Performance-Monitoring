  <script>
    wow = new WOW(
 {
   animateClass: 'animated',
   offset:       100,
   callback:     function(box) {
     console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
   }
 }
);
wow.init();
document.getElementById('moar').onclick = function() {
 var section = document.createElement('section');
 section.className = 'section--purple wow fadeInDown';
 this.parentNode.insertBefore(section, this);
};
</script>
  
    <style>
#container {
  width: 500px;
  margin: auto;
}

</style>

<body class="hero">
  <div class="container-fluid">
  <div class="row no-gutter">
<!--   <div class="space-100"></div> -->
    <div class="d-none d-md-flex col-md-4 col-lg-6 jesus register-left wow fadeIn" data-wow-duration="5s">
      <div class="sign">
      <span class="fast-flicker"></span>JES<span class="flicker"></span>US
    </div>
    <p class="claim wow fadeIn" data-delay="9s" data-wow-duration="10s">The light of the world...</p>
    </div>
    <div class="col-md-8 col-lg-6"> 
            <!-- <article>
              <h1 class="mb-4">Budget Performance Monitoring</h1>
            </article> -->
            <div id="d-flex mx-auto">
        <p class="cloud-text hero mt-4"><strong>Budget Performance Monitoring</strong> </p>
      </div>     
      <div class="login align-items-center py-5">
        <div class="container">
          <div class="row">  
            <!-- <h1 class="logo-1">Budget Performance Monitoring</h1> -->
            <div class="col-md-9 col-lg-8 mx-auto">
              <!-- <h3 class="login-heading mb-4">Welcome back!</h3> -->
              <form>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-group mb-3 mt-2">
                  <label>Year</label>
                    <select class="form-control year selectFilter" data-target="project">
                        <option value="-1"> Select Year </option>
                        <option data-ref="21">2021</option>
                        <option data-ref="22">2022</option>
                        <option data-ref="23">2023</option>
                        <option data-ref="24">2024</option>
                    </select>
                </div>

                <div class="row">
                  <div class="col-md-6">
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
              </div>
                  <div class="col-md-6">
                <div class="text-left">
                  <a class="small" href="#">Forgot password?</a>
                </div>
              </div>
              </div>
                <!-- <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button> -->
                <a href="normal/index.html" class="mt-2 btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"> Sign in</a>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
