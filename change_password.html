<style>
    * {
    -webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;
	outline: none;
}

    .form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

body {
	background: url(http://i.imgur.com/GHr12sH.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

#container {
  width: 500px;
  margin: auto;
}

.forget-password .panel-default{
    padding: 31%;
    margin-top: -27%;
}
.forget-password .panel-body{
    padding: 15%;
    margin-bottom: -50%;
    background: rgb(255, 255, 255);
    border-radius: 5px;
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.btnForget{
    background: #c0392b;
    border:none;
}
.pass_show{position: relative} 

.pass_show .ptxt { 

position: absolute; 

top: 50%; 

right: 10px; 

z-index: 1; 

color: #f36c01; 

margin-top: -10px; 

cursor: pointer; 

transition: .3s ease all; 

} 

.pass_show .ptxt:hover{color: #333333;} 

</style>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="">

    
<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <i class="fa fa-user-lock"></i>
                        <h2 class="text-center text-dark">You can reset your password here.</h2>
                        <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12 col-md-offset-4">
                                        <label>Current Password</label>
                                        <div class="form-group pass_show"> 
                                            <input type="password" value="oluwafemiife" class="form-control" placeholder="Current Password"> 
                                        </div> 
                                           <label>New Password</label>
                                        <div class="form-group pass_show"> 
                                            <input type="password" value="" class="form-control" placeholder="New Password"> 
                                        </div> 
                                           <label>Confirm Password</label>
                                        <div class="form-group pass_show"> 
                                            <input type="password" value="" class="form-control" placeholder="Confirm Password"> 
                                        </div> 
                                        
                                    </div>  
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Reset Password" type="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function(){
  $('.pass_show').append('<span class="ptxt">Show</span>');  
  });
    
  
  $(document).on('click','.pass_show .ptxt', function(){ 
  
  $(this).text($(this).text() == "Show" ? "Hide" : "Show"); 
  
  $(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 
  
  });  
  </script>
   
</body>
